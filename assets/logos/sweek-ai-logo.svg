<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FE700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="1024" height="1024" fill="#0A0A0A"/>
  
  <!-- Lime green splash/splat shape -->
  <g transform="translate(512, 512)">
    <path d="
      M 0,-200 
      C -30,-220 -20,-250 10,-240
      C 40,-230 50,-210 80,-220
      C 110,-230 120,-200 140,-180
      C 160,-160 180,-140 170,-110
      C 160,-80 180,-60 200,-40
      C 220,-20 210,10 190,30
      C 170,50 150,70 170,100
      C 190,130 160,150 130,160
      C 100,170 70,180 40,170
      C 10,160 -20,180 -50,160
      C -80,140 -100,120 -120,140
      C -140,160 -160,140 -170,110
      C -180,80 -190,50 -180,20
      C -170,-10 -190,-40 -170,-70
      C -150,-100 -130,-120 -140,-150
      C -150,-180 -120,-190 -90,-200
      C -60,-210 -30,-220 0,-200 Z
    " fill="url(#splashGradient)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="60s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Splash drops/splatters -->
    <circle cx="180" cy="-150" r="15" fill="#8FFF00" opacity="0.9"/>
    <circle cx="-200" cy="80" r="12" fill="#8FFF00" opacity="0.9"/>
    <circle cx="150" cy="180" r="10" fill="#8FFF00" opacity="0.9"/>
    <circle cx="-180" cy="-120" r="8" fill="#8FFF00" opacity="0.9"/>
    <circle cx="220" cy="50" r="14" fill="#8FFF00" opacity="0.9"/>
    <circle cx="-150" cy="200" r="11" fill="#8FFF00" opacity="0.9"/>
    <circle cx="100" cy="-200" r="9" fill="#8FFF00" opacity="0.9"/>
    <circle cx="-100" cy="-180" r="7" fill="#8FFF00" opacity="0.9"/>
  </g>
  
  <!-- Text: SweekAI -->
  <text x="512" y="540" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">
    SweekAI
  </text>
</svg>