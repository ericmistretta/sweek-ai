<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="white" filter="url(#shadow)"/>
  
  <!-- AI Brain symbol -->
  <g transform="translate(256, 200)">
    <!-- Neural network nodes -->
    <circle cx="-60" cy="0" r="8" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="60" cy="0" r="8" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="0" cy="-50" r="8" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="-40" cy="40" r="8" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="40" cy="40" r="8" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-50" x2="-40" y2="40" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-50" x2="40" y2="40" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="0" x2="-40" y2="40" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="0" x2="40" y2="40" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
    
    <!-- Central brain icon -->
    <path d="M 0 -30 Q -30 -30 -30 0 Q -30 30 0 30 Q 30 30 30 0 Q 30 -30 0 -30" 
          fill="url(#grad1)" opacity="0.9"/>
  </g>
  
  <!-- Character bubbles -->
  <g transform="translate(256, 256)">
    <!-- Left bubble -->
    <ellipse cx="-80" cy="40" rx="35" ry="30" fill="#6366F1" opacity="0.3"/>
    <circle cx="-80" cy="40" r="5" fill="#6366F1"/>
    
    <!-- Right bubble -->
    <ellipse cx="80" cy="40" rx="35" ry="30" fill="#EC4899" opacity="0.3"/>
    <circle cx="80" cy="40" r="5" fill="#EC4899"/>
    
    <!-- Center bubble -->
    <ellipse cx="0" cy="60" rx="40" ry="35" fill="#8B5CF6" opacity="0.3"/>
    <circle cx="0" cy="60" r="5" fill="#8B5CF6"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#grad1)">
    Sweek-AI
  </text>
  
  <!-- Tagline -->
  <text x="256" y="420" font-family="Inter, Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#64748B">
    Chat with Character
  </text>
</svg>